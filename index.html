<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEEF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="content">
        <div class="card">
       
                <div class="card-body text-center">
                    <h1>Image Hover </h1>
                </div>
           
        </div>
        <div class="grid">
            <figure class="effect-zoe">
                <img src="https://images.pexels.com/photos/1933239/pexels-photo-1933239.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260.jpg" alt="img1"/>
                <figcaption>
                    <h2><span>Норвегия</span></h2>
                    <p class="description">Если вам не хватает адреналина, собирайте походный рюкзак и отправляйтесь 
                        в Норвегию за сумасшедшими эмоциями и эффектными фотографиями.</p>
                </figcaption>			
            </figure>
           
            <figure class="effect-zoe">
                <img src="https://images.pexels.com/photos/135157/pexels-photo-135157.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260.jpg" alt="img2"/>
                <figcaption>
                    <h2><span>Германия</span></h2>
                    <p class="description">Место проведения первых зимних Олимпийских игр расположено в тени самого
                         высокого пика Альп, Монблана (Mont Blanc).</p>
                </figcaption>			
            </figure>
        </div>
        <div class="grid">
            <figure class="effect-zoe">
                <img src="https://images.pexels.com/photos/577696/pexels-photo-577696.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260.jpg" alt="img3"/>
                <figcaption>
                    <h2><span>Исландия</span></h2>
                    <p class="description">Теоретически, есть шанс объехать всю Исландию на автомобиле за 15-16 часов – 
                        при условии,что дорожные условия удовлетворительны и вы не будете плестись в хвосте
                         какого-нибудь медленно ползущего трактора.</p>
                </figcaption>			
            </figure>
            <figure class="effect-zoe">
                <img src="https://images.pexels.com/photos/631296/pexels-photo-631296.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260.jpg" alt="img4"/>
                <figcaption>
                    <h2><span>Швейцария</span></h2>
                    <p class="description">Бернские Альпы, частью которых является Алеч, охраняются ЮНЕСКО. Алечский 
                        ледник — крупнейший в этих горах, он растянулся на 23 километра. Здесь вы сможете прогуляться вдоль 
                        скал в окружении тонн льда, ущелий и водопадов и подышать свежим альпийским воздухом.</p>
                </figcaption>			
            </figure>
        </div>
    </div>
</body>
</html>
